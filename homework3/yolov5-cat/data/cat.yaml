#     └── data


# Train/val/test sets as 1) dir: path/to/imgs, 2) file: path/to/imgs.txt, or 3) list: [path/to/imgs1, path/to/imgs2, ..]
train: D:/homework3/yolov5-cat/Cats.v3-augmented-v1-accurate.yolov5pytorch/train/images  # train images (relative to 'path')
val: D:/homework3/yolov5-cat/Cats.v3-augmented-v1-accurate.yolov5pytorch/valid/images # val images (relative to 'path')
test: D:/homework3/yolov5-cat/Cats.v3-augmented-v1-accurate.yolov5pytorch/test/images # test images (optional)

# number of classes
nc: 1

# class names
names: ['cat']
